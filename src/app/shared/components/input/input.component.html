<div class="stk-input">
    <label
        [htmlFor]="element?.name"
        [ngClass]="{'required': element?.isRequired()}"
    >{{element?.label}}</label>
    <input
        [id]="element?.name"
        [name]="element?.name"
        [type]="element?.type ?? 'text'"
        [placeholder]="element?.placeHolder"
        [formControl]="getControl()"
    >
    <div class="error-message" *ngIf="element?.showError()">
        contem erros
    </div>
</div>
